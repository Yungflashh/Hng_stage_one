<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Color Guessing Game</h1>
        <div class="game-instructions" data-testid="gameInstructions">
            <p>Guess the color that matches the color box!</p>
        </div>
        <div id="colorBox" data-testid="colorBox"></div>
        <div id="colorOptions" class="color-options"></div>
        <p id="gameStatus" class="game-status" data-testid="gameStatus"></p>
        <div class="score-container">
            <p>Score: <span id="score" data-testid="score">0</span></p>
        </div>
        <button id="newGameButton" class="new-game-button" data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
